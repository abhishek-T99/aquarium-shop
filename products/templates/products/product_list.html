{% extends "base.html" %}

{% block content %}
    <h1>Products:</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'products:product-detail' product.pk %}">{{ product.name|title }} - {{ product.product_type|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
